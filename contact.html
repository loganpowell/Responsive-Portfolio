<body>
	<!-- nav bar -->
	<nav>
		<div class="centering-nav">
			<div id="nav-container1">
				<div id="nav-container2">

					<!-- Links to other portfolio pages -->

	<!-- center stage div -->
	<main>
		<div class="centering">	
			<!-- about me div -->
			<div class="content-box" id="contact">
				<!-- about me -->
				<div>
					<h2>Contact</h2>
				</div>	
				<!-- form -->
				<section>
					<form method="post">
						<ul>
							<li>
								<label for="name">Name</label>
								<input type="text" name="name" placeholder="e.g., Charles Peirce">
							</li>
							<li>
								<label for="email">Email</label>
								<input type="text" name="email" placeholder="example@peirce.org">
							</li>
							<li>
								<label for="message">Message</label>
								<textarea name="message"></textarea>
							</li>
							<li>
								<input type="submit">
							</li>
						</ul>
					</form>
				</section>
			</div>
			<!-- connect div -->
			<div class="content-box" id="connect">
				<div>
					<h3>Connect with Me</h3>
				</div>
				<div id="social">
					<ul>
						<li class="social-icon"><a href="github.com/loganpowell"><img src="https://image.flaticon.com/icons/svg/23/23957.svg" alt="github"></a></li>

						<li class="social-icon"><a href="http://stackoverflow.com/users/7506767/logan-powell"><img src="https://cdn4.iconfinder.com/data/icons/hexagon-black-social/60/stackoverflow-128.png" alt="stackoverflow"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<footer>
			<div class="bottom">
				<span>&#64; Copyright 2017 Logan Powell</span>
			</div>
		</footer>
	</main>
